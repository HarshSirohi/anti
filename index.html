<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, Riya!</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-hearts"></div>
    <div class="container">

        <div class="intro-screen" id="intro-screen">
            <h1 class="title">For my Riya...</h1>
            <p class="subtitle">Pick a rose, one by one ðŸŒ¹</p>

            <div class="roses-grid">
                <div class="rose-item" data-id="1">
                    <div class="rose-bud small"></div>
                    <p>1</p>
                </div>
                <div class="rose-item" data-id="2">
                    <div class="rose-bud small"></div>
                    <p>2</p>
                </div>
                <div class="rose-item" data-id="3">
                    <div class="rose-bud small"></div>
                    <p>3</p>
                </div>
                <div class="rose-item" data-id="4">
                    <div class="rose-bud small"></div>
                    <p>4</p>
                </div>
            </div>
        </div>

        <div class="message-modal hidden" id="message-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="blooming-animation">
                    <div class="flower">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                    </div>
                </div>
                <p class="modal-text" id="modal-text"></p>
                <p class="final-wish">Happy Rose Day! ðŸŒ¹</p>
            </div>
        </div>

    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <!-- <source src="romantic_music.mp3" type="audio/mpeg"> -->
    </audio>

    <script src="script.js"></script>
</body>

</html>
